<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subdomain Service - is-cod.in</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">is-cod.in</div>
        <button class="toggle-menu">Menu</button>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <h1>Subdomain Service Under Maintenance</h1>
        <div class="maintenance-message">Please check back later!</div>
        <div id="subdomain-form">
            <input type="text" placeholder="Enter your desired subdomain" />
            <button>Submit</button>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 is-cod.in. All Rights Reserved.</p>
    </footer>
    <script>
        const toggleMenuButton = document.querySelector('.toggle-menu');
        const navLinks = document.querySelector('.nav-links');

        toggleMenuButton.addEventListener('click', () => {
            navLinks.classList.toggle('show');
        });
    </script>
</body>
</html>
